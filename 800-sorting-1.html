<!DOCTYPE html>
<html lang="en">
  <head>
    <title>d3js - sorting example</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link href="css/materialize.min.css" rel="stylesheet">
    <script src="js/materialize.min.js"></script>
    <script src="js/d3.min.js"></script>
    <!-- code highlighting -->
    <link href="css/an-old-hope.css" rel="stylesheet">
    <script src="js/highlight.pack.js"></script>
    <script> hljs.initHighlightingOnLoad();</script>
  </head>

  <body>

    <section>
      <header class="container">
          <h3>DOM manipulation</h3>
      </header>
    </section>

    <!-- section used to display errors -->
    <section style='display:none;' id='error-list'>
      <div class='card-panel red lighten-4 grey-text'>
        <ul>
        <li><h5 class='red-text text-darken-3'>Errors:</h5>
        </ul>
      </div>
    </section>

    <section>
      <div class="container" id='main'>
      </div>
    </section>
  </body>

  <section>
    <div class="container">
    <pre><code class="javascript">
    </code></pre>
    </div>
  </section>



  <script type='text/javascript'>

      // generate an array of random integers
      data = Array.from({length: 10}, () => Math.floor(Math.random() * 100));

      // set up the canvas
      let canvas = d3.select("#main").append('svg')
        .attr('width','80%')
        .attr('height','800px')

      // draw the circles
      let i = 0;
      canvas.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', () => {i; i+=50})
        .attr('cy', 60)
        .attr('r', 30)
        .style('fill','orange')
        .style('opacity',0.4)
      

  </script>
</html>
